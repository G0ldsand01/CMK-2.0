<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 400 200"
  preserveAspectRatio="xMidYMid meet"
>
  <!-- Rounded square frame -->
  <rect
    x="10" y="10"
    width="180" height="180"
    rx="20" ry="20"
    fill="none"
    stroke="#2E2C34"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Transistor-style extruder head -->
  <g id="extruder" transform="translate(0, -10)">
    <!-- Main body -->
    <rect
      x="90" y="50"
      width="20" height="20"
      rx="3" ry="3"
      fill="#2E2C34"
    />
    <!-- “Pins” -->
    <rect x="98" y="48" width="4" height="6" fill="#F9F8F0"/>
    <rect x="108" y="48" width="4" height="6" fill="#F9F8F0"/>
    <rect x="106" y="74" width="4" height="6" fill="#F9F8F0"/>

    <!-- Filament path -->
    <path
      d="M100,70 v30 h-30"
      fill="none"
      stroke="#2E2C34"
      stroke-width="10"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- Print bed -->
    <rect
      x="60" y="110"
      width="80" height="10"
      rx="5" ry="5"
      fill="#2E2C34"
    />
  </g>

  <!-- Company name -->
  <text
    x="220" y="80"
    font-family="Arial, Helvetica, sans-serif"
    font-size="48"
    font-weight="700"
    fill="#2E2C34"
  >CMK</text>

  <text
    x="220" y="130"
    font-family="Arial, Helvetica, sans-serif"
    font-size="32"
    font-weight="400"
    fill="#2E2C34"
  >PERIPHERALS</text>
</svg>
